<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagonche</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      background: #ffbd00;
      margin: 0;
      padding: 0;
      font-size: 20px;
      font-family: "Jersey 15", sans-serif;
    }

    body {
      display: grid;
      grid-template-rows: auto 1fr;
      grid-template-columns: 1fr 400px;
      height: 100vh;
      background: url('img/background.png');
      background-size: 438px 316px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    #canvas-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative;
    }

    #sidebar {
      width: 100%;
      max-width: 400px;
      height: 100%;
      max-height: 100%;
      overflow-y: auto;
    }

    .action {
      background: #ffffff;
      color: #000000;
      margin: 6px;
      padding: 10px;
      text-align: center;
      border: 2px solid #000000;
    }
    .action > .time {
      color: #666666;
    }

    .action .pseudo {
      color: #d10000;
    }

    .status-bar {
      grid-column: 1 / -1;
      background: #000000;
      color: #ffffff;
      width: 100%;
      padding: 3px 5px;
    }
    .status-bar > a, .status-bar > a:hover, .status-bar > a:visited {
      color: #ffffff;
      text-wrap: nowrap;
    }
    #ground {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 360px;
      transform: translateY(-50%);
      background-image: url('img/ground.png');
      background-repeat: repeat-x;
      background-size: 128px 360px;
      background-position-x: center;
      z-index: 0;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #canvas {
      z-index: 1;
      pointer-events: none;
    }
    @media (max-width: 1068px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr 1fr;
      }
      #canvas-container {
        margin-top: 12px;
      }
      #sidebar {
        margin-top: 15px;
        max-width: 100%;
        overflow-y: visible;
      }
    }
    </style>
  </head>
  <body>
    <div class="status-bar">
      Tamagonche v0.5.0 -
      <a target="_blank" href="https://onche.org/topic/817382/tamagonche">topic</a> -
      <a target="_blank" href="https://github.com/Tamagonche/tamagonche.github.io">source (site)</a> -
      <a target="_blank" href="https://github.com/Tamagonche/bot/blob/main/main.py">source (bot)</a>
    </div>
    <div id="canvas-container">
      <div id="ground"></div>
      <canvas id="canvas"></canvas>
    </div>
    <div id="sidebar">
      <div class="action">HISTORIQUE</div>
      <div id="actions"></div>
    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
